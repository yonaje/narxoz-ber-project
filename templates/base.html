<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Music School CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('auth.index') }}">Home</a>
    <div>
      {% if current_user.is_authenticated %}
      <a class="btn btn-outline-secondary" href="{{ url_for('auth.logout') }}">Logout</a>
      {% else %}
      <a class="btn btn-outline-primary" href="{{ url_for('auth.login') }}">Authorize</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-info">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
