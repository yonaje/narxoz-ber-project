{% extends 'base.html' %}
{% block content %}
<h3>Students</h3>
<form method="get" class="mb-3">
  <input class="form-control" type="text" name="q" value="{{ q }}" placeholder="Search">
</form>
<table class="table">
<thead><tr><th>Name</th><th>Email</th><th></th></tr></thead>
<tbody>
{% for s in students %}
<tr>
<td><a href="{{ url_for('students.detail', id=s.id) }}">{{ s.first_name }} {{ s.last_name }}</a></td>
<td>{{ s.email }}</td>
<td>
<a class="btn btn-sm btn-secondary" href="{{ url_for('students.edit', id=s.id) }}">Edit</a>
<form class="d-inline" method="post" action="{{ url_for('students.delete', id=s.id) }}">
<button class="btn btn-sm btn-danger">Delete</button>
</form>
</td>
</tr>
{% endfor %}
</tbody>
</table>
<a class="btn btn-success mb-2" href="{{ url_for('students.add') }}">Add</a>
{% endblock %}
